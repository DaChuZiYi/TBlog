# 网站配置

# 导入主题
theme: jekyll-theme-chirpy

# 网页的语言 › http://www.lingoes.net/en/translator/langcode.htm
# 如果与 `_data/locales` 文件夹中的文件同名，则布局语言也将被更改，
# 否则，布局语言将使用默认值 'en'。
lang: zh-CN

# 修改为您的时区 › https://kevinnovak.github.io/Time-Zone-Picker
timezone: Asia/Shanghai

# jekyll-seo-tag 设置 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: 紫藤Blog # 主标题

tagline: 大触紫衣的个人博客 # 它将显示为副标题

description: >- # 用于 SEO 元标签和 Atom 订阅源
  大触紫衣的个人博客

# 填写您站点的协议和主机名。
# 例如 'https://username.github.io'，请注意，不要以 '/' 结尾。
url: "https://dachuziyi.github.io"

github:
  username: dachuziyi # 更改为您的 GitHub 用户名

twitter:
  username: WisteriaZy # 更改为您的 Twitter 用户名

social:
  # 更改为您的全名。
  # 它将显示为帖子的默认作者和页脚中的版权所有者
  name: DaChuZiYi
  email: dczyxnfs@qq.com # 更改为您的电子邮件地址
  links:
    # 第一个元素作为版权所有者的链接
    - https://twitter.com/WisteriaZy # 更改为您的 Twitter 主页
    - https://github.com/dachuziyi # 更改为您的 GitHub 主页
    # 解除注释以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

google_site_verification: # 填写您的验证字符串

# ↑ --------------------------
# `jekyll-seo-tag` 设置的结束

google_analytics:
  id: # 填写您的 Google Analytics ID

goatcounter:
  id: # 填写您的 Goatcounter ID

# 优先使用的颜色方案设置。
#
# 注意: 保持为空将默认按系统首选颜色方案，
# 并在侧边栏左下角有一个切换主题的切换按钮，可在暗色和亮色之间切换
#
# 可用选项:
#
#     light  - 使用亮色方案
#     dark   - 使用暗色方案
#
theme_mode: # [light | dark]

# 图像的 CDN 终端。
# 请注意，一旦分配，CDN URL 将添加到所有以 '/' 开头的图像路径（站点头像和帖子的图像）。
#
# 例如 'https://cdn.com'
img_cdn: "https://chirpy-img.netlify.app"

# 侧边栏上的头像，支持本地或 CORS 资源
avatar: "/commons/avatar.jpg"

# 在 SEO `og:image` meta 标签中使用的站点范围社交预览图像的 URL。
# 它可以被自定义的 `page.image` 覆盖。
social_preview_image: # 字符串，本地或 CORS 资源

# 布尔类型，文章中 TOC 的全局开关。
toc: true

comments:
  active: # 文章评论的全局开关，例如 'disqus'。保持为空表示禁用
  # 活动选项如下:
  disqus:
    shortname: # 填写 Disqus 的 shortname。› https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 设置 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 选项 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo>
    repo_id:
    category:
    category_id:
    mapping: # 可选，默认为 'pathname'
    input_position: # 可选，默认为 'bottom'
    lang: # 可选，默认为 `site.lang` 的值
    reactions_enabled: # 可选，默认为 `1`

# 自托管的静态资源，可选 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: 
    # 布尔值，保持为空表示 false
    # 指定 Jekyll 环境，保持空白表示两者
    # 仅当 `assets.self_host.enabled` 为 'true' 时才有效
    env: 
    # [development | production]

pwa:
  enabled: true # PWA 功能（可安装）的选项
  cache:
    enabled: true # PWA 离线缓存的选项
    # 在此定义的路径将被排除在 PWA 缓存之外。
    # 通常其值是另一个网站的 `baseurl`，
    # 该网站与当前网站共享相同的域名。
    deny_paths:
      # - "/example"  # 匹配 `<SITE_URL>/example/*` 的 URL 将不会被 PWA 缓存

paginate: 10

# 您站点的基本 URL
baseurl: ""

# ------------ 不推荐修改以下选项 ------------------

kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 选项 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 此处的空字符串表示项目中的所有文件
      type: posts
    values:
      layout: post
      comments: true # 在帖子中启用评论。
      toc: true # 在帖子中显示 TOC 列。
      # 除非您有足够的信心更新该项目中所有其他帖子链接的代码，
      # 否则不要修改以下参数。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 参见 `site.collections`
    values:
      layout: page
      permalink: /:title/
  - scope:
      path: assets/js/dist
    values:
      swcache: true

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - rollup.config.js
  - package*.json

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
